<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgSplash</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <section class="top">
        <div class="icon-container">
            <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
        </div>
        <h1 class="heading">Image Splasher</h1>
        <form action="">
            <input type="text" id="search-input" placeholder="Search for images">
            <button class="searchbtn">Search</button>
        </form>
    </section>

    <section class="main">
        <div class="card-container">
            <div class="card">
                <img src="/images/DogWithLadyInFlowerField.jpg" alt="Dog with lady in Flower Field" id="">
                <p class="card-caption">Dog with lady in Flower Field</p>
            </div>
            <div class="card">
                <img src="/images/LaptopWithCoffeeAndNotebook.jpg" alt="Laptop with Notebook and Coffee" id="">
                <p class="card-caption">Laptop with Notebook and Coffee</p>
            </div>
            <div class="card">
                <img src="/images/StudentTypingKeyboard.jpg" alt="Student typing on Keyboard" id="">
                <p class="card-caption">Student typing on Keyboard</p>
            </div>
        </div>
    </section>
    <button id="show-more-button">Show More</button>
    <footer>
        Created by <a href="https://github.com/NikhilCode12" target="_blank">Nikhil Sharma</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
